<!DOCTYPE HTML>
<html>
<head>
<title>svgaTest</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style>
      #box {
        width: 100vh;
        height: 100vh;
      }

      #demoCanvas {
        width: 300px;
        height: 300px;
        margin: 0 auto;
        border: 2px salmon solid;
      }
      .defaultCanvas {
        width: 300px;
        height: 300px;
        margin: 0 auto;
        border: 2px black solid;
      }
  </style>
</head>

<body>
<div id="box" >
  <button onclick="toAnimation()">开始播放动画</button>
  <button onclick="pauseAnimation()">暂停在当前帧</button>
  <button onclick="stopAnimation()">停止播放动画</button>
  <div id="demoCanvas"></div>

  <!-- 默认播放-循环播放 -->
   <div class="defaultCanvas" src="https://img.17kuxiu.com/web/kx-live/static/imgs/new-guards/svga/guard_d.svga
   " loops="0" clearsAfterStop="true"></div>
  <div class="defaultCanvas" src="https://img.17kuxiu.com/web/kx-live/static/svga/grade_blueway.svga" loops="0" clearsAfterStop="true"></div>
    <div class="defaultCanvas" src="https://img.17kuxiu.com/web/kx-live/static/svga/gift_reward_kb.svga" loops="0" clearsAfterStop="true"></div>
    <div class="defaultCanvas" src="https://img.17kuxiu.com/web/kx-live/static/imgs/specia-gift/monster-nian/godbeast_baojiang.svga" loops="0" clearsAfterStop="true"></div>
     <div class="defaultCanvas" src="https://img.17kuxiu.com/web/kx-live/static/svga/grade_goldway.svga" loops="0" clearsAfterStop="true"></div>
  <!-- 默认播放-播放一次 -->
  <div class="defaultCanvas" src="https://img.17kuxiu.com/web/kx-live/static/svga/gift_reward_kb.svga" loops="1" clearsAfterStop="true"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/svgaplayerweb@2.0.7/build/svga.min.js"></script>
<script>

var player = new SVGA.Player('#demoCanvas');
var parser = new SVGA.Parser('#demoCanvas'); // 如果你需要支持 IE6+，那么必须把同样的选择器传给 Parser。
player.clearsAfterStop=false;

//开始播放动画
function toAnimation(){
  alert('111')
  // parser.load('https://img.17kuxiu.com/web/kx-live/static/svga/gift_reward_kb.svga', function(videoItem) {
  //   player.loops=1; // 设置循环播放次数是1
  //   player.setVideoItem(videoItem);
  //   player.startAnimation();
  //   player.onFinished(function(){
  //     alert("动画停止了！！！娃哈哈")
  //   });
  // })



  // text是要替换的文字，第二个参数，本次使用的是guard_grade，这个是对应图层名称，需要找美工要，可以指定文字内容，大小，颜色，也可以使用family指定字体
  parser.load('https://img.17kuxiu.com/web/kx-live/static/imgs/new-guards/svga/guard_d.svga', function(videoItem) {
      player.setText({
          text: '说达方健康',
          size: "34px",
          color: "#FFFFFF",
          offset: { x: 0, y: 3 }
      }, "guard_grade");
    player.setVideoItem(videoItem);
    player.startAnimation();
    // player.onFinished(function(){
    //   alert("动画停止了！！！娃哈哈")
    // });
  })
}
//暂停在当前帧
function pauseAnimation(){
  player.pauseAnimation();
}
//停止播放动画，如果 clearsAfterStop === true，将会清空画布
function stopAnimation(){
  player.stopAnimation();
}



// Properties
// int loops; - 动画循环次数，默认值为 0，表示无限循环。
// BOOL clearsAfterStop; - 默认值为 true，表示当动画结束时，清空画布。
// string fillMode; - 默认值为 Forward，可选值 Forward / Backward，当 clearsAfterStop 为 false 时，Forward 表示动画会在结束后停留在最后一帧，Backward 则会在动画结束后停留在第一帧。


// Methods
// constructor (canvas); - 传入 #id 或者 CanvasHTMLElement 至第一个参数
// startAnimation(reverse: boolean = false); - 从第 0 帧开始播放动画
// startAnimationWithRange(range: {location: number, length: number}, reverse: boolean = false); - 播放 [location, location+length] 指定区间帧动画
// pauseAnimation(); - 暂停在当前帧
// stopAnimation(); - 停止播放动画，如果 clearsAfterStop === true，将会清空画布
// setContentMode(mode: "Fill" | "AspectFill" | "AspectFit"); - 设置动画的拉伸模式
// setClipsToBounds(clipsToBounds: boolean); - 如果超出盒子边界，将会进行裁剪
// clear(); - 强制清空画布
// stepToFrame(frame: int, andPlay: Boolean); - 跳到指定帧，如果 andPlay === true，则在指定帧开始播放动画
// stepToPercentage(percentage: float, andPlay: Boolean); - 跳到指定百分比，如果 andPlay === true，则在指定百分比开始播放动画
// setImage(image: string, forKey: string, transform: [a, b, c, d, tx, ty]); - 设定动态图像, transform 是可选的, transform 用于变换替换图片
// setText(text: string | {text: string, family: string, size: string, color: string, offset: {x: float, y: float}}, forKey: string); - 设定动态文本
// clearDynamicObjects(); - 清空所有动态图像和文本


// Callback Method
// onFinished(callback: () => void): void; - 动画停止播放时回调
// onFrame(callback: (frame: number): void): void; - 动画播放至某帧后回调
// onPercentage(callback: (percentage: number): void): void; - 动画播放至某进度后回调




// SVGA.Parser
// SVGA.Parser 用于加载远端或 Base64 动画，并转换成 VideoItem。
// 跨域的 SVGA 资源需要使用 CORS 协议才能加载成功。
// 如果你需要加载 Base64 资源，或者 File 资源，这样传递就可以了 load(File) 或 load('data:svga/2.0;base64,xxxxxx')


// Methods
// constructor();
// load(url: string, success: (videoItem: VideoEntity) => void, failure: (error: Error) => void): void;

</script>
</body>
</html>
